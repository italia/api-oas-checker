description:
  it:
    features:
      - Valida specifiche OpenAPI
      - Single-page application
      - CLI
    genericName: api linter
    longDescription: >
      Questo repository contiene un validatore in-browser che verifica alcune
      delle regole per le API REST indicate nel Modello di Interoperabilità.

      Il validatore è basato su Stoplight Spectral. Il progetto è basato su
      Node.js ed usa Webpack per creare una single-page application.

      Le regole di validazione sono gestite nel repository separato
      [api-oas-checker-rules](https://github.com/italia/api-oas-checker-rules)
      e sono scaricabili dalle release per essere integrate nelle proprie
      delivery chain. Sono disponibili diversi profili di validazione: Italian
      Guidelines Full, Best Practices Only, Extra Security Checks.

      Il checker può essere utilizzato tramite interfaccia web, CLI, IDE e
      GitHub Action.
