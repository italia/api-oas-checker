name: CI Extra (PR on master)

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: 'ubuntu-20.04'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true
      - name: Test rules
        run: |
          make rules
      - name: Extra tests
        run: |
          make ittest
