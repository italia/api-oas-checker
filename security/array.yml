rules:
  array-boundaries:
    description: Arrays should be limited.
    message: >-
      Schema of type array must specify maxItems and minItems. {{path}} {{error}}
    formats:
    - oas3
    severity: warn
    recommended: true
    given:
    - >-
      $.[?(@.type=="array")]
    then:
    - field: maxItems
      function: defined
    - field: minItems
      function: defined
