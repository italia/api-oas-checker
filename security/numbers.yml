rules:
  number-boundaries:
    description: Schema of type number or integer must specify a maximum and a minimum.
    message: >-
      Schema of type number or integer must specify a maximum and a minimum. {{path}} {{error}}
    formats:
    - oas3
    severity: warn
    recommended: true
    given:
    - >-
      $.[?(@.type=="number")]
    - >-
      $.[?(@.type=="integer")]
    then:
    - field: maximum
      function: truthy
    - field: minimum
      function: truthy
  array-boundaries:
    description: Arrays should be limited.
    message: >-
      Schema of type array must specify maxItems and minItems. {{path}} {{error}}
    formats:
    - oas3
    severity: warn
    recommended: true
    given:
    - >-
      $.[?(@.type=="array")]
    then:
    - field: maxItems
      function: truthy
    - field: minItems
      function: truthy
