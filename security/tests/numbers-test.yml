components:
  schemas:
    # Number
    ko_Number:
      type: number
    ko_Number_nomin:
        type: number
        maximum: 5
    ko_Number_nomax:
        type: number
        minimum: 1
    ko_EnumAndMinMax:
        type: number
        enum: [3]
        minimum: 8
        maximum: 10
    Number:
        type: number
        minimum: 1
        maximum: 5
    Enum:
        type: number
        enum: [3]
openapi: 3.0.1
paths:
  /number-ko-params:
    put:
      responses: {}
      parameters:
        - name: n1
          in: query
          schema:
            oneOf:
              - type: number
              - $ref: '#/components/schemas/ko_Number'
        - name: n2
          in: query
          schema:
            $ref: '#/components/schemas/ko_Number_nomax'
        - name: n3
          in: query
          schema:
            $ref: '#/components/schemas/ko_Number_nomin'
  /number-ko-inline:
    put:
      responses: {}
      requestBody:
       content:
         application/json-patch+json:
           schema:
             type: number
             format: int32
  /number-ko-requestBody:
    put:
      responses: {}
      requestBody:
        content:
          application/json:
            schema:
              properties:
                ibad1:
                  $ref: '#/components/schemas/ko_Number'
                nbad1:
                  $ref: '#/components/schemas/ko_Number_nomin'
                nbad2:
                  $ref: '#/components/schemas/ko_Number_nomax'
  /number-ko-enum-and-min-max:
    put:
      responses: {}
      requestBody:
        content:
          application/json:
            schema:
              properties:
                bad:
                  $ref: '#/components/schemas/ko_EnumAndMinMax'

  /number-ok:
    put:
      responses: {}
      parameters:
        - name: n1
          in: query
          schema:
            $ref: '#/components/schemas/Number'
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/Number'
  /enum-ok:
    put:
      responses: {}
      parameters:
        - name: n1
          in: query
          schema:
            $ref: '#/components/schemas/Enum'
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/Enum'

