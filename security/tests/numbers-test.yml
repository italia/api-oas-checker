components:
  schemas:
    # Number
    ko_Number:
      type: number
    ko_Number_nomin:
        type: number
        maximum: 5
    ko_Number_nomax:
        type: number
        minimum: 1
    Number:
        type: number
        minimum: 1
        maximum: 5
    # String
    ko_string_nothing:
      type: string
    ko_string_pattern_format:
      type: string
      pattern: '[a-z]+'
      format: email
    ok_pattern:
      type: string
      pattern: '[a-z]+'
    ok_format:
      type: string
      format: date-time
    # Array
    Array:
      type: array
      items:
        $ref: '#/components/schemas/Number'
      maxItems: 5
      minItems: 1
    ko_Array:
      type: array
      items:
        $ref: '#/components/schemas/Number'
    ko_Array_minItems:
      type: array
      items:
        $ref: '#/components/schemas/Number'
      maxItems: 10
    ko_Array_maxItems:
      type: array
      items:
        $ref: '#/components/schemas/Number'
      minItems: 10
openapi: 3.0.1
paths:
  /string-ko-params:
    parameters:
      - name: ko_1
        in: query
        schema:
          $ref: '#/components/schemas/ko_string_nothing'
      - name: ko_2
        in: query
        schema:
          $ref: '#/components/schemas/ko_string_pattern_format'

  /array-ko-params:
    post:
      responses: {}
      parameters:
        - name: q1
          in: query
          schema:
            type: object
            properties:
              a1:
                $ref: '#/components/schemas/ko_Array'
              a2:
                $ref: '#/components/schemas/ko_Array_minItems'
              a3:
                type: array
                items:
                  $ref: '#/components/schemas/Number'
                minItems: 10
  /number-ko-params:
    put:
      responses: {}
      parameters:
        - name: n1
          in: query
          schema:
            oneOf:
              - type: number
              - $ref: '#/components/schemas/ko_Number'
        - name: n2
          in: query
          schema:
            $ref: '#/components/schemas/ko_Number_nomax'
        - name: n3
          in: query
          schema:
            $ref: '#/components/schemas/ko_Number_nomin'
  /number-ko-inline:
    put:
      responses: {}
      requestBody:
       content:
         application/json-patch+json:
           schema:
             type: number
             format: int32
  /number-ko-requestBody:
    put:
      responses: {}
      requestBody:
        content:
          application/json:
            schema:
              properties:
                ibad1:
                  $ref: '#/components/schemas/ko_Number'
                nbad1:
                  $ref: '#/components/schemas/ko_Number_nomin'
                nbad2:
                  $ref: '#/components/schemas/ko_Number_nomax'

  /number-ok:
    put:
      responses: {}
      parameters:
        - name: n1
          in: query
          schema:
            $ref: '#/components/schemas/Number'
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/Number'

info:
  version: 1.0.0
  title: ciao


